    data[date.getFullYear() + i] = {};

            startTime: "10:00",
            endTime: "12:00",
            text: "Some Event Here" });

        } catch (e) {
          data[date.getFullYear() + i][j + 1][l] = [];
          data[date.getFullYear() + i][j + 1][l].push({
            startTime: "10:00",
            endTime: "12:00",
            text: "Some Event Here" });

        }
      }window.CP.exitedLoop(2);
    }window.CP.exitedLoop(1);
  }window.CP.exitedLoop(0);

  return data;
}
